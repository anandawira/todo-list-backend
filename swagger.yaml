openapi: 3.0.0

info:
  title: Glints-IPE-Group1-ToDoList
  description: ToDoList mini project API
  version: 1.0.0

servers:
  - url: https://glints1-todolist.herokuapp.com
    description: Backend main server

tags:
  - name: Auth
    description: User authentication and authorization
paths:
  /sign-up:
    post:
      tags:
        - Auth
      summary: Register a new user to the server
      description: ''
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                last_name:
                  type: string
                email:
                  type: string
                password:
                  type: string
              required:
                - first_name
                - last_name
                - email
                - password
      responses:
        '201':
          description: User registered to the application successfully
        '400': # status code
          description: Bad Request. One of form data did NOT meet the requirement.
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        value:
                          type: string
                        msg:
                          type: string
                        param:
                          type: string
                        location:
                          type: string
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
  /login:
    post:
      tags:
        - Auth
      summary: Login to the application with email and password
      description: ''
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password
      responses:
        '200':
          description: Login authenticated
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  first_name:
                    type: string
                  last_name:
                    type: string
                  refresh_token:
                    type: string
                  access_token:
                    type: string
        '401': # status code
          description: Unauthorized. Credentials incorrect
  /refresh-token:
    post:
      tags:
        - Auth
      summary: Request new access token
      description: ''
      security:
        - refreshBearer: []
      responses:
        '200':
          description: New access token generated
          content:
            application/json:
              schema:
                type: object
                properties:
                  access-token:
                    type: string
        '403':
          description: Generating new token failed. Invalid token
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

components:
  securitySchemes:
    refreshBearer: # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT
